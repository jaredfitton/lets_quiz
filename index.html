<!DOCTYPE html>
<html>

  <head>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JQuery Flip Transition -->
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title> Calc BC Flash Cards </title>
  </head>

  <body>

    <h1> Calculus Derivative Rules </h1>
    <p> (Click cards to flip) </p>

    <div class="left-column">
      <div class="card">
        <div class="front">
          <img src="images/cosx_front.png" alt="d/dx(cosx)">
        </div>
        <div class="back">
          <img src="images/cosx_back.png" alt="-sinx">
        </div>
      </div>

      <div class="card">
        <div class="front">
          <img src="images/sinx_front.png" alt="d/dx(sinx)">
        </div>
        <div class="back">
          <img src="images/sinx_back.png" alt="cosx">
        </div>
      </div>
    </div>

    <div class="right-column">
      <div class="card">
        <div class="front">
          <img src="images/power_rule_front.png" alt="Power Rule">
        </div>
        <div class="back">
          <img src="images/power_rule_back.png" alt="Power Rule">
        </div>
      </div>

      <div class="card">
        <div class="front">
          <img src="images/tanx_front.png" alt="d/dx(tanx)">
        </div>
        <div class="back">
          <img src="images/tanx_back.png" alt="sec^2*x">
        </div>
      </div>
    </div>
  </body>
</html>
